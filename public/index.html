<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chzzk Bot - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00ff94; --bg: #05050a; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow: hidden; }
        .hero { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; text-align: center; z-index: 1; }
        .aurora { position: absolute; inset: 0; z-index: -1; }
        .blob { position: absolute; filter: blur(100px); opacity: 0.4; animation: f 10s infinite alternate; }
        .b1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: #7047eb; }
        .b2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: var(--p); animation-delay: -5s; }
        @keyframes f { from { transform: translate(0,0); } to { transform: translate(50px,50px); } }
        .card { background: rgba(255,255,255,0.03); backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.1); border-radius: 40px; padding: 80px 40px; width: 90%; max-width: 450px; box-shadow: 0 40px 100px rgba(0,0,0,0.5); }
        .logo { font-size: 80px; margin-bottom: 20px; background: linear-gradient(135deg, var(--p), #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        h1 { font-size: 48px; font-weight: 900; margin: 0 0 10px; letter-spacing: -2px; }
        p { color: rgba(255,255,255,0.6); margin-bottom: 50px; font-size: 18px; }
        .btn-start { padding: 18px 60px; font-size: 20px; font-weight: 800; background: var(--p); color: #000; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; box-shadow: 0 10px 30px rgba(0,255,148,0.3); }
        .btn-start:hover { transform: scale(1.05); background: #fff; }
        #auth-section { display: none; }
        .btn-chzzk { display: flex; align-items: center; justify-content: center; gap: 12px; width: 100%; padding: 16px; background: #03C75A; color: white; border-radius: 15px; text-decoration: none; font-weight: 700; font-size: 18px; margin-top: 20px; }
        .back { background: none; border: none; color: #888; text-decoration: underline; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="hero">
        <div class="aurora"><div class="blob b1"></div><div class="blob b2"></div></div>
        <div class="card">
            <div id="h">
                <i class="fas fa-robot logo"></i>
                <h1>CHZZK BOT</h1>
                <p>더 강력하고 아름다운 방송 관리</p>
                <button class="btn-start" onclick="goA()">시작하기</button>
            </div>
            <div id="auth-section">
                <h2>로그인</h2>
                <a href="/auth/login" class="btn-chzzk">
                    <svg width="20" height="20" viewBox="0 0 24 24"><path fill="white" d="M16.273 12.845L7.376 0H0v24h7.727V11.155L16.624 24H24V0h-7.727z"/></svg>
                    치지직으로 로그인
                </a>
                <button class="back" onclick="goH()">뒤로가기</button>
            </div>
        </div>
    </div>
    <script>
        function goA() { document.getElementById('h').style.display='none'; document.getElementById('auth-section').style.display='block'; }
        function goH() { document.getElementById('auth-section').style.display='none'; document.getElementById('h').style.display='block'; }
        // 이미 로그인된 경우 체크
        fetch('/api/auth/session').then(r => r.json()).then(d => { if(d.authenticated) location.href='/dashboard/' + d.user.channelName; });
    </script>
</body>
</html>
