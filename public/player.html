<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Chzzk Bot Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <div id="main-container">
        <!-- Player Section -->
        <section id="player-section">
            <div id="background"></div>
            <div id="player-content-wrapper">
                <div id="album-art">
                    <div id="album-art-placeholder"><i class="fas fa-music"></i></div>
                </div>
                <div id="song-info">
                    <h1 id="song-title">-</h1>
                    <p id="requester-info">-</p>
                </div>
                <div id="progress-container"><div id="progress-bar"></div></div>
                <div id="controls-container">
                    <button class="control-btn" id="delete-btn" title="현재 곡 삭제"><i class="fas fa-trash-can"></i></button>
                    <button class="control-btn" id="play-pause-btn" title="재생/일시정지"><i class="fas fa-play-circle"></i></button>
                    <button class="control-btn" id="skip-btn" title="다음 곡"><i class="fas fa-forward-step"></i></button>
                </div>
            </div>
            <div id="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volume-slider" min="0" max="100" value="50">
            </div>
        </section>

        <!-- Queue Section -->
        <section id="queue-section">
            <div id="queue-header">
                <span>다음 대기열</span>
                <span id="queue-count"></span>
            </div>
            <div id="queue-list"></div>
        </section>
    </div>

    <!-- YouTube Player -->
    <div id="youtube-player-wrapper">
        <div id="youtube-player"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="player.js"></script>
</body>
</html>
